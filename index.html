<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="instagram-phone">
            <img src="./img/instagram-app.png" alt="Aplicativo do instagram">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img class="logo-instagram" src="./img/instagram-logo.png" alt="Logo do Instagram">
                <form action="">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <button class="btn-login" type="submit">Log In</button>
                    <div class="alternative-login">
                        <div></div>
                        <p>OR</p>
                        <div></div>
                    </div>
                    <a class="btn-login-facebook" href="#" >
                        <div>
                            <img src="./img/facebook-icon.svg" alt="Lodo do Facebook">
                        </div>
                        Log in with Facebook
                    </a>
                    <a class="btn-forgot-password" href="#" >Forgot passwor?</a>
                </form>
            </div>
            <div class="group">
                <p class="dont-have-account">Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>        
    </main>
    <footer>

    </footer>
</body>
</html>
