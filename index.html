<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <header>
        <div class="chose-theme">
            <input id="ck-theme-mode" type="checkbox" onchange="changeTheme(this)">
        </div>
    </header>
    <main>
        <div class="instagram-phone">
            <img src="./img/instagram-app.png" alt="Aplicativo do instagram">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img class="logo-instagram dark-mode" src="./img/logo-instagram.svg" alt="Logo do Instagram">
                <form action="">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <button class="btn-login" type="submit">Log In</button>
                    <div class="alternative-login">
                        <div></div>
                        <p>OR</p>
                        <div></div>
                    </div>
                    <a class="btn-login-facebook" href="#" >
                        <div>
                            <img src="./img/facebook-icon.svg" alt="Lodo do Facebook">
                        </div>
                        Log in with Facebook
                    </a>
                    <a class="btn-forgot-password" href="#" >Forgot passwor?</a>
                </form>
            </div>
            <div class="group">
                <p class="dont-have-account">Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>        
    </main>

    <script>
        function changeTheme(checkbox) {
            const colorsOfTheme = {
                darkMode: {
                    "--background-color": '#FAFAFA',
                    "--form-color": '#FFFFFF',
                    "--border-color": '#707070',
                    "--text-color": '#000000',
                },
                lightMode: {
                    "--background-color": '#1C1E1E',
                    "--form-color": '#0C0F0F',
                    "--border-color": '#707070',
                    "--text-color": '#FFFFFF',

                },
                choseMode(checkbox) {
                    return checkbox ? this.darkMode : this.lightMode;
                }
            };            
            const ckTheme = document.getElementById("ck-theme-mode");
            const theme = colorsOfTheme.choseMode(ckTheme.checked);

            Object.entries(theme).forEach(propert => document.documentElement.style.setProperty(...propert));
            const logoInstagramEl = document.getElementsByClassName('logo-instagram')[0];
            ckTheme.checked ? logoInstagramEl.classList.add('light-mode') : logoInstagramEl.classList.remove('light-mode');
            ckTheme.checked ? logoInstagramEl.classList.remove('dark-mode') : logoInstagramEl.classList.add('dark-mode');
        }
    </script>
</body>
</html>
